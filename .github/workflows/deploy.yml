name: Build and Deploy
on: [push]
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm ci
          npm run build
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.4.1
        with:
          folder: public